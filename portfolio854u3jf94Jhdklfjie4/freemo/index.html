<script>
//vwのスクロールバー分マイナス
const setVw = function() {
  const vw = document.documentElement.clientWidth / 100;
  document.documentElement.style.setProperty('--vw', `${vw}px`);
}
window.addEventListener('DOMContentLoaded', setVw);
window.addEventListener('resize', setVw);

$(document).ready(function() {
	$('.animsition').animsition();

  $('.menu-trigger').fancybox({
		loop : true,
		smallBtn : false,
		infobar	: false,
		arrows: false,
		parentEl : 'html',
    baseClass : 'menu_frame',
		buttons : [
		'close'
		],
		clickSlide : false,
		hash : false,
	    afterClose: function () {
	        fullpage_api.setAllowScrolling(true);
	    }
	});
  $('.fclose a').click(function(){
		parent.$.fancybox.close();
	});

	$('.modal').fancybox({
		loop : false,
		smallBtn : false,
		infobar	: false,
		arrows: false,
		parentEl : 'html',
		buttons : [
		'close'
		],
		clickSlide : false,
		hash : false,
	    afterClose: function () {
	        fullpage_api.setAllowScrolling(true);
	    }
	});

	function initialization(){

		var myFullpage = new fullpage('#fullpage', {
			anchors: ['section1', 'section2', 'section3', 'section4', 'section5', 'section6', 'section7', 'section8', 'section9', 'section10', 'section11', 'section12'],
			scrollOverflow: false,
			loopHorizontal:false,
			licenseKey:'52F1FA90-B1FD4D4A-9AF61925-FE98145D',
			navigation: false,
			// afterLoad: function(anchorLink, index){
			// 	if($('body').hasClass('fp-viewing-section7')){
			//     $('.menu').addClass('w');
			//     $('.menu-wrap').addClass('w');
			//     $('#fp-nav').addClass('w');
			//   }
			//   else{
			// 	  $('.menu').removeClass('w');
			// 	  $('.menu-wrap').removeClass('w');
			// 	  $('#fp-nav').removeClass('w');
			//   }
			// }
		});
	}

  //前のセクションへ移動
$(document).on('click', '#moveUp', function(){
fullpage_api.moveSectionUp();
});
//後のセクションへ移動
$(document).on('click', '#moveDown', function(){
fullpage_api.moveSectionDown();
});



	//fullPage.js initialization
	initialization();

	document.querySelector('.modal_code').addEventListener('click', function(e){
		fullpage_api.setAllowScrolling(false);
	});

	menu();

	$('.data-wrap-wide,.data-wrap').on('inview', function() {
		$(this).addClass('active');
	});

	$('.white_area').on('inview', function(event, isInView){
    if (isInView) {
			$('.menu-trigger').addClass('bk');
    }else{
			$('.menu-trigger').removeClass('bk');
    }
  });

});


//
function menu(){
	$(".menu-wrap").on('click',function(){
		$('body').toggleClass('open');
		$('.menu-trigger').toggleClass('active');
	});
	$(".all_nav a").on('click',function(){
		$('body').removeClass('open');
		$('.menu-trigger').removeClass('active');
	});
};

//PC_css
function isSmartPhone() {
  if (navigator.userAgent.match(/iPhone|Android.+Mobile/)) {
  } else {
		const head = document.head;
		head.insertAdjacentHTML('beforeEnd', '<link rel="stylesheet" href="assets/css/pc.css">');
  }
}
isSmartPhone();

const setFillHeight = () => {
  const vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty('--vh', `${vh}px`);
}
window.addEventListener('resize', setFillHeight);
setFillHeight();
</script>
